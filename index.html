<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>

    <!-- link to external files -->
    
    <script src="js/script.js" defer></script>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <h1>Rock, paper, scissors, shoot!</h1>
<!-- add three options -->
    <h2>First to 5 wins.</h2>
    <p class="score"></p>
    <div class="container">
        <div class = "option" id="rock" title="Beats scissors">
            <img src="img/rock.png" alt="rock" class="image">
            <p>Rock</p>
        </div>

        <div class = "option" id="paper" title="Beats rock">
            <img src="img/paper.png" alt="rock " class="image">
            <p>Paper</p>

        </div>
        <div class = "option" id="scissors" title="Beats paper">
            <img src="img/scissors.png" alt="rock" class="image">
            <p>Scissors</p>
        </div>
    </div>
    <h2 class="selection"></h2>
    <h2 class="outcome"></h2>
</body>
</html>
